<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bus_info.bus_number }}번 버스 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex; /* Flexbox 사용 */
            justify-content: center; /* 가로 방향 중앙 정렬 */
            align-items: center; /* 세로 방향 중앙 정렬 */
            height: 100vh; /* 뷰포트 높이 100% */
        }

        .container {
            width: 800px;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
        }

        .back-link:hover {
            background-color: #2980b9;
        }

        .error-message {
            font-size: 1.2em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if bus_info %}
            <h1>{{ bus_info.bus_number }}번 버스 정보</h1>
            <p><strong>운행 경로:</strong> {{ bus_info.route }}</p>
            <p><strong>첫차:</strong> {{ bus_info.departure_first }} <strong>막차:</strong> {{ bus_info.departure_last }}</p>
            <p><strong>평일 배차 간격:</strong> {{ bus_info.interval_weekday }}</p>
            <p><strong>주말 배차 간격:</strong> {{ bus_info.interval_weekend }}</p>
        {% else %}
            <p class="error-message">해당 버스 정보를 찾을 수 없습니다.</p>
        {% endif %}
        <a href="/" class="back-link">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
