<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bus_info.bus_number }}번 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cornflowerblue;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #f7f4f4;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .route {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
            text-align: center;
        }
        .timeline {
            position: relative;
            margin: 20px 0;
            padding: 0;
            list-style-type: none;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            width: 4px;
            height: 100%;
            background-color: red;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 15px;
            padding-left: 50px;
        }
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 13px;
            width: 14px;
            height: 14px;
            background-color: rgb(74, 120, 205);
            border: 2px solid #ffffff;
            border-radius: 50%;
            z-index: 1;
        }
        .timeline-content {
            background-color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stop-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .stop-id {
            font-size: 0.9em;
            color: #888;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        .back-link:hover {
            background-color: #2980b9;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 큰 틀 만들기 -->
    <div class="container">
        <h1>{{ bus_info.bus_number }}번 버스 운행 경로 정보</h1>
        <p class="route"></p>
        <ul class="timeline">
            {% for stop in stops %}
            <li class="timeline-item">
                <div class="timeline-content">
                    <span class="stop-name">{{ stop.name }}</span>
                    <br>
                    <span class="stop-id">[정류장 ID: {{ stop.stop_id }}]</span>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div id="dynamic-container">
            <a href="/bus/{{ bus_info.bus_number }}" style="padding: 10px 20px; text-decoration: none; background-color: #ee2121; color: white; border-radius: 5px;">
                버스 정보로 돌아가기
            </a>
        </div>
        
        <style>
            #dynamic-container {
                text-align: center;
                width: 300px;
                margin: 0 auto;
            }
        </style>
        
                     
    </div>
</body>
</html>
